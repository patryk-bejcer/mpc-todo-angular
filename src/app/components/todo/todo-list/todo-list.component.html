<ngx-spinner *ngIf="todoService.loading" bdColor="rgba(255,255,255,1)" color="#802A08" type="ball-clip-rotate-multiple" size="medium">
  <p class="loading">Loading TODO APP</p>
</ngx-spinner>

<div class="todo-list" *ngIf="!todoService.loading">
  <div class="todo-list__nav">
    <button class="todo-list__btn todo-list__btn--add" (click)="onClickAddButton()">
      <i class="fas fa-plus"></i>
    </button>
    <div class="todo-list__title">
      <h1>To-Do List</h1>
    </div>
    <button class="todo-list__btn todo-list__btn--gear" (click)="onClickGearButton()">
      <i class="fas fa-cog"></i>
    </button>
  </div>

  <div class="todo-list__tasks-list">
    <app-todo-item  *ngFor="let todo of todoService.todos" [todo]="todo">
    </app-todo-item>
  </div>

</div>

<app-todo-add *ngIf="popup" (closePopupEvent)="closePopup()"></app-todo-add>
