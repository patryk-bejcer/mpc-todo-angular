<div class="todo-item">

  <div class="todo-item__status">
    <app-status-checkbox (changeStatusEvent)="changeStatus()" [status]="localTodo.isCompleted"></app-status-checkbox>
  </div>

  <div class="todo-item__task" [ngClass]="{'completed': localTodo.isCompleted}">
     <span class="todo-item__title" *ngIf="!edit">{{localTodo.task}}</span>
     <div *ngIf="edit">
       <input type="text" class="todo-item__input-edit" [(ngModel)]="localTodo.task"  (ngModelChange)="validInput()">
       <button (click)="onClickSave()" class="todo-item__save"><i class="fas fa-check"></i></button>
       <button (click)="onClickCloseInput()" class="todo-item__close-edit"><i class="fas fa-times"></i></button>
     </div>
    <div class="error" *ngIf="validError">
      <span class="error-notification">Task name must be at least 3 characters long.</span>
    </div>
  </div>

  <div class="todo-item__actions" *ngIf="!edit">
    <button class="todo-item__btn todo-item__btn--edit" (click)="onClickEditButton()">
      <i class="far fa-edit"></i>
    </button>
    <button class="todo-item__btn todo-item__btn--remove" (click)="onClickRemoveButton(localTodo.id)" >
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>

</div>
